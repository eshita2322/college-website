<!DOCTYPE html>
<html>

<head>
    <title>Car Rental Service</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>



<body background="border.jpg" style="background-repeat: no-repeat;background-size: 100%;background-position: center;">

    <form style="text-align:center; border: 6px double rgb(219, 95, 219);width:580px;margin:0 auto; background-color: rgb(206, 164, 122);color: aliceblue;">

        <fieldset style="border: 2px solid red; border-radius: 30px;width:510px;margin:0 auto; text-align:left ; background-color: black;">

            <div style="border:2px solid rgb(121, 160, 121) ;background-color:rgb(224, 209, 0);color:rgb(9, 9, 149)">
                <h1 style="text-align: center; ">Car Rental Service</h1>


            </div>

            <div style="font-size:larger;"> <br><label>Name:</label><input type="text" required><br><br>
                <label>Phone-number:</label><input type="text" value="+91" size="1" readonly>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br> <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required><br><br>
                <label for="pickup-time">Pickup Time:</label>
                <input type="time" id="pickup-time" name="pickup-time" required><br><br>

                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" required><br><br>
                <label for="return-time">Return Time:</label>
                <input type="time" id="return-time" name="return-time" required><br><br>
                <label for="car-type">Car Type:</label>
                <select id="car-type" name="car-type" required>
			<option value="">Select a car type</option>
			<option value="compact">Compact</option>
			<option value="mid-size">Mid-Size</option>
			<option value="luxury">Luxury</option>
		</select>

                <input type="button" value="Submit" onclick="displayResults()">
            </div>
        </fieldset>
        <div id="result" style="color: blue;"></div>
    </form>






    <script>
        function displayResults() {
            const pickupDate = document.getElementById('pickup-date').value;
            const returnDate = document.getElementById('return-date').value;
            const pickuptime = document.getElementById('pickup-time').value;
            const returntime = document.getElementById('return-time').value;
            const carType = document.getElementById('car-type').value;

            const result = document.getElementById('result');
            result.innerHTML = `Pickup Date: ${pickupDate}<br>Return Date: ${returnDate}<br>Pickup Time: ${pickuptime}<br>Return Time: ${returntime}<br>Car Type: ${carType}`;
        }
    </script>

</body>

</html>
